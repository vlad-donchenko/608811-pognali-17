<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML Academy: Погнали</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div style="display: none">
  <include src="build/img/sprite.svg"></include>
</div>
<div class="wrapper wrapper--gray wrapper--another-header">
  <header class="site-header">
    <div class="site-header__inner" id="site-header__inner">
      <nav class="menu menu--no-js container">
        <div class="menu__logo-white logo">
          <picture>
            <source type="image/webp" media="(min-width: 1200px)" srcset="img/logo-desktop-white@1x.webp 1x, img/logo-desktop-white@2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/logo-tablet-white@1x.webp 1x, img/logo-tablet-white@2x.webp 2x">
            <source type="image/webp" srcset="img/logo-mobile-white@1x.webp 1x, img/logo-mobile-white@2x.webp 2x">
            <source media="(min-width: 1200px)" srcset="img/logo-desktop-white@1x.png 1x, img/logo-desktop-white@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/logo-tablet-white@1x.png 1x, img/logo-tablet-white@1x.png 2x">
            <img src="img/logo-mobile-white@1x.png" class="logo__img" width="100" height="19" srcset="img/logo-mobile-white@2x.png 2x" alt="Логотип сайта">
          </picture>
        </div>
        <div class="menu__logo-blue logo">
          <picture>
            <source type="image/webp" media="(min-width: 1200px)" srcset="img/logo-desktop-blue@1x.webp 1x, img/logo-desktop-blue@2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.webp 1x, img/logo-tablet-blue@2x.webp 2x">
            <source type="image/webp" srcset="img/logo-mobile-blue@1x.webp 1x, img/logo-mobile-blue@2x.webp 2x">
            <source media="(min-width: 1200px)" srcset="img/logo-desktop-blue@1x.png 1x, img/logo-desktop-blue@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.png 1x, img/logo-tablet-blue@2x.png 2x">
            <img src="img/logo-mobile-blue@1x.png" class="logo__img" width="100" height="19" srcset="img/logo-mobile-blue@2x.png 2x" alt="Логотип сайта">
          </picture>
        </div>
        <button type="button" class="menu__toggle" aria-label="Кнопка меню"></button>
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span data-hover="О сервисе">
                О сервисе
              </span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span data-hover="Направления">
                Направления
              </span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span data-hover="Попутчики">
                Попутчики
              </span>
            </a>
          </li>
        </ul>
        <div class="menu__help-block">
          <a href="#" class="button button--menu">
            авторизация
          </a>
          <ul class="contacts-us contacts-us--row contacts-us--laptop-visible">
            <li class="contacts-us__item">
              <a href="tel:88005558628" class="contacts-us__link contacts-us__link--phone-top">
              <span class="contacts-us__icon">
                <svg width="18" height="18">
                  <use xlink:href="#icon-topmenu-phone"></use>
                </svg>
              </span>
                <span class="contacts-us__content visually-hidden">
                8 800 555-86-28
              </span>
              </a>
            </li>
            <li class="contacts-us__item">
              <a href="mailto:mail@htmlacademy.ru" class="contacts-us__link contacts-us__link--mail-top">
              <span class="contacts-us__icon">
                <svg width="18" height="18">
                  <use xlink:href="#icon-topmenu-mail"></use>
                </svg>
              </span>
                <span class="contacts-us__content visually-hidden">
                  mail@htmlacademy.ru
              </span>
              </a>
            </li>
          </ul>
        </div>
        <ul class="contacts-us contacts-us--menu">
          <li class="contacts-us__item">
            <a href="tel:88005558628" class="contacts-us__link contacts-us__link--menu">
            <span class="contacts-us__icon">
              <svg width="18" height="18">
                <use xlink:href="#icon-contacts-phone"></use>
              </svg>
            </span>
              <span class="contacts-us__content contacts-us__content--menu-phone">
              8 800 555-86-28
            </span>
            </a>
          </li>
          <li class="contacts-us__item">
            <a href="mailto:mail@htmlacademy.ru" class="contacts-us__link contacts-us__link--menu contacts-us__link--mail">
            <span class="contacts-us__icon">
              <svg width="18" height="18">
                <use xlink:href="#icon-contacts-mail"></use>
              </svg>
            </span>
              <span class="contacts-us__content">
              mail@htmlacademy.ru
            </span>
            </a>
          </li>
        </ul>
        <ul class="social social--row social--menu">
          <li class="social__item">
            <a href="#" class="social__link social__link--facebook" aria-label="Facebook">
              <svg width="11" height="21">
                <use xlink:href="#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link social__link--vkontakte" aria-label="Vkontakte">
              <svg width="23" height="12">
                <use xlink:href="#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link social__link--instagram" aria-label="Instagram">
              <svg width="18" height="18">
                <use xlink:href="#icon-instagram"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="site-main">
    1
  </main>
  <footer class="site-footer">
    <div class="site-footer__inner container">
      <div class="site-footer__logo logo">
        <picture>
          <source type="image/webp" media="(min-width: 1200px)" srcset="img/logo-desktop-blue@1x.webp 1x, img/logo-desktop-blue@2x.webp 2x">
          <source type="image/webp" media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.webp 1x, img/logo-tablet-blue@2x.webp 2x">
          <source type="image/webp" srcset="img/logo-mobile-blue@1x.webp 1x, img/logo-mobile-blue@2x.webp 2x">
          <source media="(min-width: 1200px)" srcset="img/logo-desktop-blue@1x.png 1x, img/logo-desktop-blue@2x.png 2x">
          <source media="(min-width: 768px)" srcset="img/logo-tablet-blue@1x.png 1x, img/logo-tablet-blue@1x.png 2x">
          <img src="img/logo-mobile-blue@1x.png" class="logo__img" width="100" height="19" srcset="img/logo-mobile-blue@2x.png 2x" alt="Логотип сайта">
        </picture>
      </div>
      <ul class="social social--yellow social--row">
        <li class="social__item">
          <a href="#" class="social__link social__link--facebook" aria-label="Facebook">
            <svg width="11" height="21">
              <use xlink:href="#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link social__link--vkontakte" aria-label="Vkontakte">
            <svg width="23" height="12">
              <use xlink:href="#icon-vk"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link social__link--instagram" aria-label="Instagram">
            <svg width="18" height="18">
              <use xlink:href="#icon-instagram"></use>
            </svg>
          </a>
        </li>
      </ul>
      <div class="developers">
        <a href="#" class="developers__link">
          <span class="developers__text">
            Разработано
          </span>
          <img src="img/htmlacademy.svg" width="27" height="34" alt="Логотп Htmlacademy">
        </a>
      </div>
    </div>
  </footer>
</div>
<script src="js/scripts.min.js"></script>
</body>
</html>
